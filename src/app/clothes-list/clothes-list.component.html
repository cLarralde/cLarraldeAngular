<h3>Lista de stock</h3>
<div class="card-group">
  @for (producto of productos; track producto.nombre){
  <div style="width: 300px" [ngClass]="{ oferta: producto.oferta }">
    <div class="card text-center" style="width: 300px">
      <img
        [src]="producto.imagen"
        [alt]="producto.nombre"
        class="card-img-top"
      />
      <div class="card-body text-align-center">
        <h5 class="card-title">{{ producto.nombre | uppercase }}</h5>
        <p class="card-text">Temporada: {{ producto.temporada }}</p>
        <p class="card-text">Precio: {{ producto.precio | currency }}</p>
        @if(producto.stock > 0){
        <p class="card-text">Stock: {{ producto.stock }}</p>
        } @else {
        <div class="alert alert-warning card-text" role="alert">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
            viewBox="0 0 16 16"
            role="img"
            aria-label="Warning:"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </svg>
          <div>Sin stock</div>
        </div>
        }
        <app-input-number-refactored
          [(quantity)]="producto.cantidad"
          [max]="producto.stock"
        ></app-input-number-refactored>
        <button class="btn btn-primary" (click)="addCart(producto)">
          Añadír
        </button>
      </div>
    </div>
  </div>
  } @empty {
  <div>
    <td colspan="4">No hay ropa para mostrar</td>
  </div>
  }
</div>
